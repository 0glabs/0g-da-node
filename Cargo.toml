[workspace]
resolver = "2"
members = [
	"grpc",
	"server",
	"contract-interface",
	"storage",
	"chain-state",
	"utils"
]

[workspace.dependencies]
grpc = { path = "./grpc" } 
server = { path = "./server" } 
contract-interface = { path = "./contract-interface" }
chain-state = { path = "./chain-state" }
storage = { path = "./storage" }
utils = { path = "./utils" }

zg-encoder = { git = "https://github.com/0glabs/0g-da-encoder.git", rev = "289709d" }

[profile.release]
panic = 'abort'